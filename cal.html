<!DOCTYPE html >
<html>
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width , initial-scale=1.0" >
        <title> calender
        </title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body class="light">
        <div class="calender">
            <div class="calender-header">
                <span class="month-picker" id="month-picker">February</span>
                <div class="year-picker">
                  <span class="year-change" id="prev-year"> <pre>&lt;</pre>  </span>
                 <span id="year">2021</span>
                 <span class="year-change" id="next-year"> <pre>&gt;</pre> </span>
                </div>
            </div>
             <div class="calender-body">
                    <div class="calender-week-day">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calender-days">
                        <div>
                            1
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                    </div>
                
             </div>
             <div class="calender-footer">
                    <div class="toggle">
                        <span>Dark Mode</span>
                        <div class="dark-mode-switch">
                            <div class="dark-mode-switch-ident"></div>
                        </div>
                    </div>
             </div>
            
             <div class="month-list"></div>
            
           </div>
           <script src="app.js"></script>
    </body>
</html>
